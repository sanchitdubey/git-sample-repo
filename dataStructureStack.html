<!DOCTYPE html>
<html>
<body>
<h1>Data Structure List...</h1>
<script type="text/javascript">
	function Stack(argument) {
		this.dataStore = [];
		this.top = 0;
		this.peek = peek;
		this.pop = pop;
		this.clear = clear;
		this.push = push;
		this.length = length;
	}

	function push(element){
		this.dataStore[this.top++] = element;
	}

	function peek(){
		return this.dataStore[this.top-1] 
	}

	function pop(){
		return this.dataStore[--this.top];
	}

	function length(){
		return this.top;
	}

	function clear(){
		this.top[0];
	}

	var stack1 = new Stack();

	stack1.push('YR');
	stack1.push('YMA');
	stack1.push('YMJIJS');
	console.log("The length of the stack is : ", stack1.length());
	console.log("The peek element is : ",stack1.peek());
	var popped = stack1.pop();
	console.log("The popped element is : ", popped);
	console.log("The peek element is : ", stack1.peek());
	console.log("The length of the stack is : ", stack1.length());
	stack1.push('YMHUA');
	stack1.push('YMHAA');


</script>
</body>
</html>
