<!DOCTYPE html>
<html>
<body>
<h1>Class  function</h1>
<script type="text/javascript">
	class Mammal{
		constructor(a,b,c,d,e){
			Object.assign(this, {a,b,c,d,e})
		}
	}

	class Bat extends Mammal{
		constructor(f,...args){
			super(...args);
			this.f = f;
		}
	}

	const mammal1 = new Mammal('one','two','three','four');
	console.log(mammal1);
	const bat1 = new Bat('fly', 'one', 'two', 'three', 'four');
	console.log(bat1);
</script>
</body>
</html>
