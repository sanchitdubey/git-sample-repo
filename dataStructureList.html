<h1>Data Structure List...</h1>
<script type="text/javascript">
	function List(){
		this.listSize = 0;
		this.pos = 0;
		this.dataStore=[];
		this.toString=toString;
		this.append=append;
		this.clear=clear;
		this.length=length; 
	}

	function length(){
		return this.listSize;
	}

	function append(element){
		this.dataStore[this.listSize++] = element;
	}

	function toString(){
		return this.dataStore;
	}


	function clear(){
		delete this.dataStore;
		// this.dataStore = [];
		// this.listSize = 0;
	}

</script>
